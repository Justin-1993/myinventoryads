{% extends 'base.html' %}

{% block content%}
{% include 'partials/_alerts.html'%}

<h1 style="text-align: center; color: red">ARE YOU SURE YOU WANT TO DELETE THIS LISTING?</h1>

    <section id="search-container">
    <div class="container">
    <div class="card" style="width: 70%;">
      <h5 class="card-title">{{listing.title}}</h5>
      <a href="{% url 'listing' listing.id%}"><img class="card-img-top listing_img_search img-main" src="{{listing.photo_main.url}}" alt="Card image cap"></a>
        
        <div class="card-body">
        
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Part Number: {{listing.part_number}}</li>
          <li class="list-group-item">Price: ${{listing.price}}</li>
          
        </ul>
        <div class="card-body col-lg-12">
            <form method="POST" action="">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger col-md-12">DELETE LISTING</button>
            </form>
        </div>
      </div>
    </div>
  </section>

{% endblock%}
