{% extends 'base.html' %}

{% block content%}
<h1>Categories</h1>
<div class="container">
    <div class="row">

        {% for category in categories %}
            <div class="col-sm-6 categories-button">
                <a class="btn btn-dark btn-md active cat-button" role="button" aria-pressed="true" href="listings/search?category={{category}}">{{category}}</a>
            </div>
        {% endfor %}

    </div>
</div>


{% endblock %}
